url: https://dissc-yale.github.io/WorkInData

template:
  bootstrap: 5
  bslib:
    info: "#E6F2FD"
    headings-color: "#206B72"
    link-color: "#216B73"
    link-color-dark: "#cef4f9"
    link-decoration: underline dotted
  light-switch: true

authors:
  Yale Economic Growth Center:
    href: https://egc.yale.edu/

navbar:
  bg: info
  type: light
  structure:
    left: [reference, variables, intro, site]
    right: [lightswitch, search, github]
  components:
    variables:
      text: Variables
      href: articles/variables.html
    site:
      text: Gender Growth Gap
      href: gender_gap

home:
  sidebar:
    structure: [links, authors]

reference:
  - title: Data
    desc: Functions to use the Work in Data dataset
  - contents:
    - wid_open
    - wid_subset
    - wid_aggregate
    - starts_with("wid_convert")

  - title: Information
    desc: Functions providing information about the data
  - contents:
    - wid_variables
    - wid_schema

  - title: Utilities
    desc: Functions used to prepare the data and content
  - contents:
    - wid_reformat
    - wid_make_summaries
    - wid_make_report
    - starts_with("wid_update")
